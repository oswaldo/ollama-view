name: Publish Extension
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint
      
      # Headless testing requires a display server on Linux
      - name: Run Tests
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      
      # Only publish if secrets are available (prevents failure on forks)
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        if: success() && startsWith(github.ref, 'refs/tags/') && env.VSCE_PAT != ''
        run: npx vsce publish -p $VSCE_PAT
